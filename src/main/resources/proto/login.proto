syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.qikserve.posserviceproto.model.login";
option java_outer_classname = "LoginProtos";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message APIResponse {
  string responseMessage = 1;
  int32 responseCode = 2 ;
}

message Empty{

}